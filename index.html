<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>


    <article>
        <section>

            <h1>Add an animal button and click on it</h1>
            <h2>You can start and pause the animation when clicking on an image</h2>
            <div class="bgBtn"><b>Page Color:</b></div>
            <div class="bgBtn" id="red" onclick="redBtn()">Red</div>
            <div class="bgBtn" id="blue" onclick="blueBtn()">Blue</div>
            <div class="bgBtn" id="yellow" onclick="yellowBtn()">Yellow</div>
            <div class="bgBtn" id="pink" onclick="pinkBtn()">Pink</div>
            <div class="bgBtn" id="green" onclick="greenBtn()">Green</div>


            <div id="buttonsPlace">

            </div>


            <div id="animalImages">

            </div>

        </section>
        <aside>
            <form id="animalForm">
                <div class="animal">
                    <label for="userNameInput">Add an Animal</label>
                    <input onfocus="this.value=''" type="text" class="" id="animal" placeholder="ex. Zebra">
                </div>

                <input id="submitBtn" type="submit" value="Submit">

            </form>


        </aside>
    </article>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="./assets/js/logic.js"></script>
</body>

</html>
